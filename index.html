<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="#"><img src="Images/logo.svg" alt="Netflix Logo" /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Sign In</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required /><label>Email or Phone Number</label>
        </div>
        <div class="form-control">
          <input type="password" required /><label>Password</label>
        </div>
        <button style="font-family: inherit" type="submit">Sign In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" /><label for="remember-me"
              >Remember Me</label
            >
          </div>
          <a href="#">Need help?</a>
        </div>
      </form>
      <p>New to Netflix? <a href="#">Sign Up now</a></p>
      <small
        >This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a href="#">Learn More</a></small
      >
    </div>
  </body>
</html>
